set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix M-f
bind M-f send-prefix

# Vim style pane selection
bind j select-pane -L
bind k select-pane -D
bind l select-pane -U
bind \; select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind c new-window -c "#{pane_current_path}"

#Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind 'v' split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"


# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-interval "1"

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=yellow bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black'
set -g status-right '#[fg=cyan]#[bg=cyan,fg=black] %a %d %b %Y %T #[fg=cyan,bg=default]'
set -g status-right-length 200

setw -g window-status-current-style 'fg=black'
setw -g window-status-current-format '#[fg=yellow]#[bg=yellow,fg=black]#I #[bg=black,fg=white] #W #[fg=red,bg=yellow] ●#[fg=yellow,bg=default]'

setw -g window-status-style 'fg=yellow'
setw -g window-status-format '#[fg=grey]#[bg=grey,fg=black]#I #[bg=black,fg=white] #W #[fg=red,bg=grey]  #[fg=grey,bg=default]'

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'
