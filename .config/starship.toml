add_newline = false



########################################
# prompt detail settings
########################################

[username]
disabled = false
show_always = true
style_user = "#5faf5f bold" # 3d6b33
style_root = "red bold"
# format = "user: [$user]($style) "

[directory]
truncation_length = 0
truncate_to_repo = false

## Git settings
[git_branch]
style = "bold blue"
# symbol = "üå± "
truncation_length = 100  # no truncation
truncation_symbol = "..."

[git_status]
modified = "M"
untracked = "U"
deleted = "D"
renamed = "R"
conflicted = "C"
ahead = "‚á°"  # unpushed commit
behind = "‚á£"
diverged = "‚áï"

#[git_state]
#progress_divider = " of "
#cherry_pick = "üçí PICKING"

## Memory
[memory_usage]
disabled = false
threshold = 1
show_percentage = false
show_swap = true
# style = "bold dimmed green"
style = "bold gray"

[jobs]
# doc: https://starship.rs/config/#jobs
symbol = "üèÉ‚Äç‚ôÇÔ∏è "
threshold = 1

[battery]
disabled = false
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞Åø "
[[battery.display]]
threshold = 100
style = "bold green"

[fill]
symbol = " "

[time]
disabled = false

format = "[$time]($style) "
style = "bold yellow"
use_12hr = false
time_format = "%R"
utc_time_offset = "+4"
time_range="-"  # always: time_range="00:00:00-23:59:59"

[line_break]
disabled = true # separate prompt into 2 lines

[character]
# symbol = "üç∫"
disabled = false
success_symbol = "[>](bold white)"
error_symbol = "[>](bold red)"


[custom.temp]
disabled = false

symbol = "üå°Ô∏è"
command = "expr $(cat /sys/class/thermal/thermal_zone0/temp) / 1000 "
style = "bold yellow"
format = '[$symbol($output )]($style)'



########################################
